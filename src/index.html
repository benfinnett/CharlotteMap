<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Amberley Museum Map</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preload" href="assets/map.webp" as="image">
</head>
<body>

<div id="map">
    <div class="map-title">Amberley Museum Map</div>
</div>
<div id="map-key" class="key">
    <h3>Key</h3>
    <p><span class="key-color" style="background-color: #e23cb0;"></span>Entrance & Exit</p>
    <p><span class="key-color" style="background-color: #e13434;"></span>Transport</p>
    <p><span class="key-color" style="background-color: #502771;"></span>Craft</p>
    <p><span class="key-color" style="background-color: #ea9312;"></span>Industry</p>
    <p><span class="key-color" style="background-color: #6d84d1;"></span>Communication</p>
    <p><span class="key-color" style="background-color: #aa641a;"></span>Nature Trails</p>
</div>

<script src="js/leaflet.js"></script>
<script src="js/script.js"></script>
</body>
</html>
